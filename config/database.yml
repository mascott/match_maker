# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8

development:
  <<: *default
  database: match_maker_development
  host: 127.0.0.1
  port: 3306
  secure_auth: false
  username: root
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: match_maker_test
  host: 127.0.0.1
  port: 3306
  secure_auth: false
  username: root
  password: root

production:
  <<: *default
  database: match_maker
